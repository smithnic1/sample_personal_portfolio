<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat');
    </style>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact</title>
</head>

<body>

    <!-- nav bar  -->
    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="resume.html">Resume</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html">Current Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- info on how to contact -->
        <div id="contact-field" class=" d-flex justify-content-center">
            <div class="row">
                <div class="col-sm-12 col-md-6 px-4">
                    <h2>
                        Want to get in touch?
                    </h2>
                    <p>
                        If you would like to chat about a project, please fill in the form or give me a call!
                    </p>
                    <h5>Phone</h5>
                    <p>
                        (250) 123-456
                    </p>
                    <h5>Email</h5>
                    <p>
                        info@infostuff.com
                    </p>
                </div>

                <!-- form to email me -->
                <div class="col-sm-12 col-md-6 px-4">
                    <form>
                        <div class="row d-flex my-4">
                            <div class="col-5">
                                <label for="name">Name</label>
                                <input required type="text" class="form-control" id="name"
                                    placeholder="Enter your name">
                            </div>
                            <div class="col">
                                <label for="email">Email address</label>
                                <input required type="email" class="form-control" id="email"
                                    placeholder="Enter your email address">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="messageArea">Message</label>
                            <textarea required class="form-control" id="messageArea" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-end">
                                <button type="submit" class="btn btn-outline-dark">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- footer section -->
        <div id="contact-footer">
            <div class="d-flex justify-content-center">
                <h3 class="text-light mt-4 pt-2">
                    Want to Connect?
                </h3>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <a href='https://github.com/smithnic1/' target="_blank" class="footer-btns">
                    <span> <img src="./images/github.svg" alt="github logo" class="footer-btns-images mx-2"></span>
                </a>
                <a href='https://www.facebook.com/nick.smith.1865904' target="_blank" class="footer-btns">
                    <span><img src="./images/facebook.svg" alt="facebook logo" class="footer-btns-images mx-2"></span>
                </a>
                <a href='https://www.linkedin.com/in/nick-smith-47123b191' target="_blank" class="footer-btns">
                    <span><img src="./images/linkedin.svg" alt="linkedin logo" class="footer-btns-images mx-2"></span>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
